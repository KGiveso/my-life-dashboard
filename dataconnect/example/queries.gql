mutation CreateUser @auth(level: USER, insecureReason: "This operation is safe to expose to all logged in users.") {
  user_insert(data: {
    id_expr: "uuidV4()",
    email: "example@example.com",
    createdAt_expr: "request.time"
  })
}

query GetPoliciesForUser @auth(level: USER) {
  policies(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    policyNumber
    policyType
    premiumAmount
    provider
    startDate
    endDate
  }
}

mutation UpdatePolicy($id: UUID!, $premiumAmount: Float) @auth(level: USER) {
  policy_update(key: {id: $id}, data: {premiumAmount: $premiumAmount})
}

query ListExpiringItems @auth(level: USER) {
  expiringItems(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    itemName
    itemType
    expirationDate
    reminderDate
    issuingAuthority
    notes
  }
}